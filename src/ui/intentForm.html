<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Intent</title>
    <!-- CSS_PLACEHOLDER -->
</head>
<body>
    <div class="container">
        <h1>üå∏ Generate Bloom Intent</h1>
        
        <div id="errorMessage" class="error-message">
            <strong>‚ö†Ô∏è Errores de validaci√≥n:</strong>
            <ul id="errorList"></ul>
        </div>
        
        <form id="intentForm">
            <div class="form-group">
                <label for="name">Nombre del Intent <span class="required">*</span></label>
                <input type="text" id="name" name="name" required 
                       placeholder="ej: auth-login-fix">
                <p class="help-text">Solo letras min√∫sculas, n√∫meros y guiones</p>
            </div>
            
            <div class="form-group">
                <label>Archivos Seleccionados <!-- FILES_COUNT_PLACEHOLDER --></label>
                <div class="file-buttons">
                    <!-- FILE_BUTTONS_PLACEHOLDER -->
                </div>
            </div>
            
            <div class="form-group">
                <label for="problem">Problema <span class="required">*</span></label>
                <textarea id="problem" name="problem" required 
                          placeholder="Describe el problema que necesitas resolver..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="context">Contexto <span class="required">*</span></label>
                <textarea id="context" name="context" required 
                          placeholder="Proporciona contexto adicional sobre el sistema..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Comportamiento Actual</label>
                <div class="list-container" id="currentBehaviorList"></div>
                <button type="button" class="btn-add" onclick="addListItem('currentBehavior')">
                    + Agregar paso
                </button>
            </div>
            
            <div class="form-group">
                <label>Comportamiento Deseado</label>
                <div class="list-container" id="desiredBehaviorList"></div>
                <button type="button" class="btn-add" onclick="addListItem('desiredBehavior')">
                    + Agregar paso
                </button>
            </div>
            
            <div class="form-group">
                <label for="objective">Objetivo <span class="required">*</span></label>
                <textarea id="objective" name="objective" required 
                          placeholder="¬øQu√© quieres lograr?"></textarea>
            </div>
            
            <div class="form-group">
                <label>Alcance</label>
                <div class="list-container" id="scopeList"></div>
                <button type="button" class="btn-add" onclick="addListItem('scope')">
                    + Agregar item
                </button>
            </div>
            
            <div class="form-group">
                <label for="considerations">Consideraciones</label>
                <textarea id="considerations" name="considerations" 
                          placeholder="Consideraciones especiales..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Tests</label>
                <div class="list-container" id="testsList"></div>
                <button type="button" class="btn-add" onclick="addListItem('tests')">
                    + Agregar test
                </button>
            </div>
            
            <div class="form-group">
                <label for="expectedOutput">Output Esperado <span class="required">*</span></label>
                <textarea id="expectedOutput" name="expectedOutput" required 
                          placeholder="Describe el resultado esperado..."></textarea>
            </div>
            
            <div class="actions">
                <button type="submit" class="btn-primary">Generar Intent</button>
                <button type="button" class="btn-cancel" onclick="cancel()">Cancelar</button>
            </div>
        </form>
    </div>
    
    <!-- JS_PLACEHOLDER -->
</body>
</html>
