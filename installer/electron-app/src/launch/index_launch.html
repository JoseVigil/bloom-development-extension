<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:* ws://localhost:*; script-src 'self' 'unsafe-inline';">
  <title>Bloom Nucleus Launcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #242424;
      --accent-primary: #8b5cf6;
      --accent-secondary: #a78bfa;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --border-color: #27272a;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      height: 100vh;
    }

    .dashboard-container {
      display: grid;
      grid-template-columns: 240px 1fr;
      height: 100vh;
    }

    .sidebar {
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }

    .logo-section {
      padding: 0 20px 30px;
      border-bottom: 1px solid var(--border-color);
    }

    .logo-section h1 {
      font-size: 18px;
      font-weight: 600;
      color: var(--accent-primary);
      margin-bottom: 4px;
    }

    .logo-section p {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .nav-menu {
      flex: 1;
      padding: 20px 0;
    }

    .nav-button {
      width: 100%;
      padding: 12px 20px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      text-align: left;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-button:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .nav-button.active {
      background: var(--bg-tertiary);
      color: var(--accent-primary);
      border-left: 3px solid var(--accent-primary);
      padding-left: 17px;
    }

    .nav-icon {
      width: 20px;
      height: 20px;
    }

    .system-status {
      padding: 20px;
      border-top: 1px solid var(--border-color);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .main-content {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      font-size: 24px;
      font-weight: 600;
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--accent-primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-secondary);
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--bg-primary);
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
    }

    .content-area {
      flex: 1;
      overflow-y: auto;
      padding: 30px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 24px;
    }

    .stat-card h3 {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-weight: 500;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .profiles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .profile-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 24px;
      transition: all 0.2s;
      cursor: pointer;
    }

    .profile-card:hover {
      border-color: var(--accent-primary);
      transform: translateY(-2px);
    }

    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 16px;
    }

    .profile-info h3 {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .profile-type {
      font-size: 12px;
      color: var(--text-secondary);
      background: var(--bg-tertiary);
      padding: 4px 8px;
      border-radius: 4px;
    }

    .profile-actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .activity-panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 24px;
      height: 400px;
      display: flex;
      flex-direction: column;
    }

    .activity-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .activity-header h3 {
      font-size: 18px;
    }

    .activity-logs {
      flex: 1;
      overflow-y: auto;
      background: var(--bg-primary);
      border-radius: 8px;
      padding: 16px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.6;
    }

    .log-entry {
      margin-bottom: 8px;
      color: var(--text-secondary);
    }

    .log-timestamp {
      color: var(--accent-primary);
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 400px;
      color: var(--text-secondary);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--bg-tertiary);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-banner {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .error-icon {
      width: 24px;
      height: 24px;
      color: var(--error);
    }

    .error-content h4 {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .error-content p {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .view {
      display: none;
    }

    .view.active {
      display: block;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--bg-tertiary);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--border-color);
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo-section">
        <h1>üå∏ Bloom Nucleus</h1>
        <p>AI Hub & Launcher</p>
      </div>

      <nav class="nav-menu">
        <button class="nav-button active" data-view="dashboard">
          <span class="nav-icon">üìä</span>
          Dashboard
        </button>
        <button class="nav-button" data-view="profiles">
          <span class="nav-icon">üë§</span>
          Profiles
        </button>
        <button class="nav-button" data-view="activity">
          <span class="nav-icon">üì°</span>
          Activity
        </button>
      </nav>

      <div class="system-status">
        <div class="status-indicator">
          <span class="status-dot" id="status-dot"></span>
          <span id="status-text">System OK</span>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <header class="header">
        <h2 id="view-title">Dashboard</h2>
        <div class="header-actions">
          <button class="btn btn-secondary" onclick="window.api.openLogsFolder()">
            üìÅ Logs
          </button>
          <button class="btn btn-primary" id="refresh-btn">
            üîÑ Refresh
          </button>
        </div>
      </header>

      <div class="content-area">
        <!-- Dashboard View -->
        <div class="view active" id="dashboard-view">
          <div id="error-container"></div>
          
          <div class="stats-grid">
            <div class="stat-card">
              <h3>Active Profiles</h3>
              <div class="stat-value" id="active-profiles">0</div>
              <div class="stat-label">Of 3 total</div>
            </div>
            <div class="stat-card">
              <h3>System Status</h3>
              <div class="stat-value" id="system-health">‚úì</div>
              <div class="stat-label">All services OK</div>
            </div>
            <div class="stat-card">
              <h3>Recent Activity</h3>
              <div class="stat-value" id="recent-events">0</div>
              <div class="stat-label">Events in last hour</div>
            </div>
          </div>

          <div class="activity-panel">
            <div class="activity-header">
              <h3>Real-time Activity</h3>
              <button class="btn btn-small btn-secondary" id="clear-logs">Clear</button>
            </div>
            <div class="activity-logs" id="dashboard-logs">
              <div class="loading">
                <div class="spinner"></div>
                <p>Loading activity...</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Profiles View -->
        <div class="view" id="profiles-view">
          <div class="profiles-grid" id="profiles-container">
            <div class="loading">
              <div class="spinner"></div>
              <p>Loading profiles...</p>
            </div>
          </div>
        </div>

        <!-- Activity View -->
        <div class="view" id="activity-view">
          <div class="activity-panel" style="height: 600px;">
            <div class="activity-header">
              <h3>System Logs</h3>
              <button class="btn btn-small btn-secondary" id="export-logs">Export</button>
            </div>
            <div class="activity-logs" id="full-logs">
              <div class="loading">
                <div class="spinner"></div>
                <p>Loading logs...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="renderer_launch.js"></script>
</body>
</html>
