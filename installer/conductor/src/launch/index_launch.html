<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:* ws://localhost:*; script-src 'self' 'unsafe-inline'; frame-src 'self' http://localhost:* file:;">
  <title>Bloom Nucleus Launcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #242424;
      --accent-primary: #8b5cf6;
      --accent-secondary: #a78bfa;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --border-color: #27272a;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      height: 100vh;
    }

    /* CRITICAL: Container para modo completo (onboarding) */
    .fullscreen-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      background: var(--bg-primary);
    }

    .fullscreen-container.active {
      display: flex;
      flex-direction: column;
    }

    .dashboard-container {
      display: grid;
      grid-template-columns: 240px 1fr;
      height: 100vh;
    }

    .dashboard-container.hidden {
      display: none;
    }

    .sidebar {
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }

    .logo-section {
      padding: 0 20px 30px;
      border-bottom: 1px solid var(--border-color);
    }

    .logo-section h1 {
      font-size: 18px;
      font-weight: 600;
      color: var(--accent-primary);
      margin-bottom: 4px;
    }

    .logo-section p {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .nav-menu {
      flex: 1;
      padding: 20px 0;
    }

    .nav-button {
      width: 100%;
      padding: 12px 20px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      text-align: left;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-button:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .nav-button.active {
      background: var(--bg-tertiary);
      color: var(--accent-primary);
      border-left: 3px solid var(--accent-primary);
      padding-left: 17px;
    }

    .nav-icon {
      width: 20px;
      height: 20px;
    }

    .system-status {
      padding: 20px;
      border-top: 1px solid var(--border-color);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .main-content {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* CRITICAL: Iframe para cargar contenido SvelteKit */
    #content-iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: var(--bg-primary);
    }

    .loading-overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .loading-overlay.active {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--accent-primary);
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 1rem;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .error-banner {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error);
      border-radius: 8px;
      padding: 16px;
      margin: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .error-icon {
      font-size: 24px;
      color: var(--error);
    }

    .error-content h4 {
      font-size: 14px;
      margin-bottom: 4px;
      color: var(--error);
    }

    .error-content p {
      font-size: 12px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="spinner"></div>
    <p class="loading-text" id="loading-text">Initializing...</p>
  </div>

  <!-- Fullscreen Container (para Onboarding) -->
  <div class="fullscreen-container" id="fullscreen-container">
    <iframe id="content-iframe" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"></iframe>
  </div>

  <!-- Dashboard Container (vista normal) -->
  <div class="dashboard-container" id="dashboard-container">
    <aside class="sidebar">
      <div class="logo-section">
        <h1>ðŸŒ¸ Bloom Nucleus</h1>
        <p>AI Hub & Launcher</p>
      </div>

      <nav class="nav-menu">
        <button class="nav-button active" data-view="dashboard">
          <span class="nav-icon">ðŸ“Š</span>
          Dashboard
        </button>
        <button class="nav-button" data-view="profiles">
          <span class="nav-icon">ðŸ‘¤</span>
          Profiles
        </button>
        <button class="nav-button" data-view="activity">
          <span class="nav-icon">ðŸ“¡</span>
          Activity
        </button>
      </nav>

      <div class="system-status">
        <div class="status-indicator">
          <span class="status-dot" id="status-dot"></span>
          <span id="status-text">System OK</span>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <div id="dashboard-content">
        <p style="padding: 40px; text-align: center; color: var(--text-secondary);">
          Dashboard view - TODO: Implement stats and activity panels
        </p>
      </div>
    </main>
  </div>

  <script src="renderer_launch.js"></script>
  <script src="../../launch/health-monitor.js"></script>
</body>
</html>
