<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synapse Discovery</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 500px;
      width: 100%;
      position: relative;
    }
    
    /* Status Dot */
    .heartbeat-wrapper {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
    }
    
    .status-dot {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto;
      transition: all 0.3s ease;
      background: #ddd;
    }
    
    .status-dot.initializing {
      background: #ffc107;
      animation: pulse 1s infinite;
    }
    
    .status-dot.searching {
      background: #6c757d;
      animation: pulse 1.5s infinite;
    }
    
    .status-dot.connected {
      background: #28a745;
      box-shadow: 0 0 20px rgba(40, 167, 69, 0.5);
      animation: none;
    }
    
    .status-dot.error {
      background: #dc3545;
      animation: none;
    }
    
    @keyframes pulse {
      0%, 100% { 
        transform: scale(1); 
        opacity: 0.8; 
      }
      50% { 
        transform: scale(1.1); 
        opacity: 1; 
      }
    }
    
    /* Typography */
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 600;
    }
    
    #status-message {
      color: #666;
      font-size: 18px;
      margin-bottom: 20px;
      min-height: 27px;
    }
    
    /* Progress Info */
    #progress-info {
      color: #999;
      font-size: 14px;
      margin-bottom: 15px;
      display: block;
    }
    
    #progress-info.hidden {
      display: none;
    }
    
    #attempt-count {
      font-weight: 600;
      color: #667eea;
    }
    
    /* Info Section */
    .info-section {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 14px;
      color: #495057;
      text-align: left;
    }
    
    .info-section p {
      margin: 5px 0;
      word-break: break-word;
    }
    
    .info-section p:empty {
      display: none;
    }
    
    /* Auto-close Notice */
    #auto-close-notice {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      color: #155724;
      font-size: 14px;
    }
    
    #auto-close-notice.show {
      display: block;
    }
    
    /* Error Container */
    #error-container {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 8px;
      color: #721c24;
    }
    
    #error-container.show {
      display: block;
    }
    
    #error-message {
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    #error-details {
      margin-top: 10px;
      padding: 10px;
      background: #fff;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      text-align: left;
      overflow-x: auto;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
    
    #error-details:empty {
      display: none;
    }
    
    /* Debug Badge */
    .debug-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff9800;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.5px;
      display: none;
    }
    
    .debug-badge.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Debug Badge -->
    <div class="debug-badge" id="debug-badge">DEBUG MODE</div>
    
    <!-- Status Dot -->
    <div class="heartbeat-wrapper">
      <div id="status-dot" class="status-dot"></div>
    </div>
    
    <!-- Title -->
    <h1>Synapse Discovery</h1>
    
    <!-- Status Message -->
    <p id="status-message">Inicializando...</p>
    
    <!-- Progress Info -->
    <div id="progress-info">
      Intento: <span id="attempt-count">0</span>
    </div>
    
    <!-- Profile Info Section -->
    <div class="info-section">
      <p id="profile-id">Profile: -</p>
      <p id="profile-alias"></p>
      <p id="timestamp">Estado: Esperando conexión</p>
    </div>
    
    <!-- Auto-close Notice -->
    <div id="auto-close-notice">
      ✓ Conexión establecida exitosamente<br>
      <small>Esta ventana se cerrará automáticamente...</small>
    </div>
    
    <!-- Error Container -->
    <div id="error-container">
      <div id="error-message">Error</div>
      <pre id="error-details"></pre>
    </div>
  </div>
  
  <!-- Scripts - IMPORTANTE: Orden de carga -->
  <script src="../synapse.config.js"></script>
  <script src="discoveryProtocol.js"></script>
  <script src="script.js"></script>
</body>
</html>
